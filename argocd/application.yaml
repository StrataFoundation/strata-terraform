apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
spec:
  - name: cluster-config
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/piomin/sample-terraform-kubernetes-argocd.git
      targetRevision: HEAD
      path: argocd/manifests/cluster
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        prune: false
        selfHeal: false

         