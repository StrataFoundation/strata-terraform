apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
spec:
  destination:
    namespace: cluster
    server: https://kubernetes.default.svc
  project: cluster
  source:
    repoURL: https://github.com/helium/helium-foundation-k8s
    path: argocd/manifests/cluster
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
